<div class="container">
  <div class="game">
    <div class="image">
      <img [src]="game?.imagePath" [alt]="game?.name">
    </div>
    <div class="header">
      <div class="name"><p>{{game?.name}}</p></div>
      <div class="buy">
        <p>${{game?.price}}</p>
        <button>BUY</button>
      </div>
    </div>
    <hr>
    <div class="genres">
      <p class="genre" *ngFor="let g of game?.genres">{{g}}</p>
    </div>
    <div class="description">
      <p>{{game?.description}}</p>
    </div>
  <app-game-comments [game]="game!"></app-game-comments>
  </div>
</div>
