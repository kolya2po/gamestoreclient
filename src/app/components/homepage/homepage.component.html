<div class="container">
  <div class="top">
    <div class="genres-search">
      <span class="material-symbols-outlined">add</span>
      <p>Add genre</p>
    </div>
    <div class="search">
        <span class="material-symbols-outlined">search</span>
        <input type="text">
    </div>
  </div>
  <div class="add-game" (click)="router.navigate(['add-game'])">
    <div class="add-button">
      <p>Add Game</p>
    </div>
  </div>
  <div class="cards">
    <article class="card" *ngFor="let g of games"
              (mouseover)="change.style.display">
      <img [src]="g.imagePath" [alt]="g.name">
      <div class="info" (click)="router.navigate(['game', g.id])">
        <div class="price">
          <p>${{g.price}}</p>
          <div class="buy">
            <p>BUY</p>
          </div>
        </div>
        <div class="genres">
          <div class="genre" *ngFor="let ge of g.genres">
            <p>{{ge}}</p>
          </div>
        </div>
        <div class="name">
          <p>{{g.name}}</p>
        </div>
      </div>
      <div class="changes" #change>
        <div class="edit" (click)="router.navigate(['edit', g.id])">
          <span class="material-symbols-outlined">edit</span>
          <p>Edit</p>
        </div>
        <div class="delete" (click)="delete(g.id)">
          <span class="material-symbols-outlined">delete</span>
          <p>Delete</p>
        </div>
      </div>
    </article>
  </div>
</div>
