<div class="container">
  <div class="top">
      <div class="genres-search" (click)="tagIsPressed = !tagIsPressed">
        <span class="material-symbols-outlined">add</span>
        <p>Add genre</p>
      </div>
      <div class="choose-genre" *ngIf="tagIsPressed">
        <div class="item" *ngFor="let g of genres">
          <input (change)="onChangeGenre(g.name)" name="{{ g.name }}" type="checkbox" id="{{g.name}}">
          <label for="{{g.name}}">{{g.name}}</label>
        </div>
      </div>
    <div class="search">
        <span class="material-symbols-outlined">search</span>
        <input type="text" [(ngModel)]="search">
    </div>
  </div>
  <div class="add-game">
    <div class="add-button" (click)="router.navigate(['add-game'])">
      <p>Add Game</p>
    </div>
  </div>
  <div class="cards">
    <article class="card" *ngFor="let g of games | searchFilter: search | genresSearchFilter: genresToFind"
              (mouseover)="change.style.opacity = '1'; img.style.opacity = '0.2'"
              (mouseleave)="change.style.opacity = '0'; img.style.opacity = '1'">
      <img [src]="g.imagePath" [alt]="g.name" #img>
      <div class="info" (click)="router.navigate(['game', g.id])">
        <div class="price">
          <p>${{g.price}}</p>
          <div class="buy">
            <p>BUY</p>
          </div>
        </div>
        <div class="genres">
          <div class="genre" *ngFor="let ge of g.genres">
            <p>{{ge}}</p>
          </div>
        </div>
        <div class="name">
          <p>{{g.name}}</p>
        </div>
      </div>
      <div class="changes" #change>
        <div class="edit" (click)="router.navigate(['edit', g.id])">
          <span class="material-symbols-outlined">edit</span>
          <p>Edit</p>
        </div>
        <div class="delete" (click)="delete(g.id)">
          <span class="material-symbols-outlined">delete</span>
          <p>Delete</p>
        </div>
      </div>
    </article>
  </div>
</div>
